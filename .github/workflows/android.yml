name: Build Android APK & AAB

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🧱 Install dependencies
        run: npm ci

      - name: 🏗️ Build web app
        run: npm run build

      - name: ⚡ Sync build to Android (Capacitor)
        run: npx cap copy android

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔧 Export JAVA_HOME
        run: echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV

      - name: 🧰 Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools-version: '35.0.0'

      - name: 🔑 Make gradlew executable
        run: cd android && chmod +x ./gradlew

      # 🧩 Correction du fichier capacitor.build.gradle AVANT le build
      - name: 🧩 Fix JavaVersion in capacitor.build.gradle
        run: |
          echo "Before fix:"
          grep JavaVersion android/app/capacitor.build.gradle || true
          sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' android/app/capacitor.build.gradle
          echo "After fix:"
          grep JavaVersion android/app/capacitor.build.gradle || true
          echo "--- capacitor.build.gradle content ---"
          cat android/app/capacitor.build.gradle

      - name: 🧹 Remove invalid org.gradle.java.home
        run: sed -i '/org.gradle.java.home/d' android/gradle.properties

      - name: 📱 Build Release APK & AAB
        run: |
          export JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))
          echo "JAVA_HOME set to $JAVA_HOME"
          cd android
          ./gradlew clean assembleRelease --no-daemon --stacktrace
          ./gradlew bundleRelease --no-daemon --stacktrace

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release-builds
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
          retention-days: 7
