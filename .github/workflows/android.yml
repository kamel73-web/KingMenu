name: Build Android APK & AAB

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§± Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build web app
        run: npm run build

      - name: âš¡ Sync build to Android (Capacitor)
        run: npx cap copy android

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”§ Export JAVA_HOME
        run: echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV  # ğŸŸ¢ correction ici (E et NV, pas EN)

      - name: ğŸ§° Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools-version: '35.0.0'

      - name: ğŸ”‘ Make gradlew executable
        run: cd android && chmod +x ./gradlew

      - name: ğŸ§© Fix capacitor.build.gradle (safe patch)
        run: |
          echo "Patching capacitor.build.gradle safely..."
          if [ -f "android/app/capacitor.build.gradle" ]; then
            sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' android/app/capacitor.build.gradle
            sed -i 's/JavaVersion.VERSION_11/JavaVersion.VERSION_17/g' android/app/capacitor.build.gradle
            echo "âœ… capacitor.build.gradle patched to Java 17"
            grep JavaVersion android/app/capacitor.build.gradle || true
          else
            echo "âš ï¸ capacitor.build.gradle not found"
          fi

      - name: ğŸ§¹ Remove invalid org.gradle.java.home
        run: sed -i '/org.gradle.java.home/d' android/gradle.properties

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release-builds
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
          retention-days: 7
