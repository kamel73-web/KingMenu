name: Build & Sign Android Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ§± Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build web app
        run: npm run build

      - name: âš¡ Sync build to Android (Capacitor)
        run: npx cap copy android

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ðŸ§° INSTALLATION MANUELLE DU SDK ANDROID
      - name: ðŸ“¦ Install Android SDK manually
        run: |
          sudo mkdir -p /usr/local/lib/android/sdk
          cd /usr/local/lib/android/sdk
          sudo wget https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip -O cmdline-tools.zip
          sudo unzip -q cmdline-tools.zip -d cmdline-tools
          sudo mkdir -p cmdline-tools/latest
          sudo mv cmdline-tools/* cmdline-tools/latest/ || true
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses || true
          sdkmanager "platforms;android-35" "build-tools;35.0.0" "platform-tools"

      - name: ðŸ”‘ Decode keystore from secrets
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release-key.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: âš™ï¸ Configure signing in gradle.properties
        run: |
          cat >> android/gradle.properties <<EOF
          MYAPP_UPLOAD_STORE_FILE=release-key.keystore
          MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: ðŸ”§ Make gradlew executable
        run: cd android && chmod +x ./gradlew

      - name: ðŸ“± Build signed release APK & AAB
        run: |
          cd android
          ./gradlew clean assembleRelease bundleRelease --no-daemon --stacktrace

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-builds
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
