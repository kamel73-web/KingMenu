name: Build & Sign Android Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ§± Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build web app
        run: npm run build

      - name: âš¡ Sync build to Android (Capacitor)
        run: npx cap copy android

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ§° Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 13.0
          accept-android-sdk-licenses: true
          packages: |
            platforms;android-35
            build-tools;35.0.0



      - name: ðŸ”‘ Decode keystore from secrets
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release-key.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: ðŸ§© Create signing config file
        run: |
          cat > android/keystore.properties <<EOF
          storeFile=release-key.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: ðŸ”§ Make gradlew executable
        run: cd android && chmod +x ./gradlew

      - name: ðŸ“± Build signed release APK & AAB
        run: |
          cd android
          ./gradlew clean assembleRelease bundleRelease --no-daemon --stacktrace

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-builds
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
