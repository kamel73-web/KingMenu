name: Build & Sign Android Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🧱 Install dependencies
        run: npm ci

      - name: 🏗️ Build web app
        run: npm run build

      - name: ⚡ Sync build to Android (Capacitor)
        run: npx cap copy android

      - name: ☕ Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🧰 Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools-version: '35.0.0'

      - name: 🔑 Decode keystore from secrets
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release-key.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: 🧩 Create signing config file
        run: |
          cat > android/keystore.properties <<EOF
          storeFile=release-key.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: 🔧 Make gradlew executable
        run: cd android && chmod +x ./gradlew

      - name: 📱 Build signed release APK & AAB
        run: |
          cd android
          ./gradlew clean assembleRelease bundleRelease --no-daemon --stacktrace

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-builds
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
