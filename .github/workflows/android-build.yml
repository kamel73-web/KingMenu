name: Build Capacitor Android App

on:
  push:
    branches: [ main, develop, fix/gradle-missing ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java (for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk android-sdk
          yes | sudo sdkmanager --licenses || true
          yes | sudo sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Install npm dependencies
        run: npm ci

      - name: Build web assets (Vite)
        run: npm run build

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Check android directory
        run: ls -la android

      - name: Build Android app (assembleDebug)
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon -Porg.gradle.jvmargs="-Xmx2g"

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: KingMenu-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
